<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <link href="rotate.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="rotate.js"></script>
    <script type="text/javascript">
      $(window).load(function() {
        startRotator("#rotator");
      })
	  function rotateBanners(elem) {
	  var active = $(elem+" img.active");
	  var next = active.next();
	  if (next.length == 0) 
		next = $(elem+" img:first");
	  active.removeClass("active").fadeOut(200);
	  next.addClass("active").fadeIn(200);
	}

	function prepareRotator(elem) {
	  $(elem+" img").fadeOut(0);
	  $(elem+" img:first").fadeIn(0).addClass("active");
	}

	function startRotator(elem) {
	  prepareRotator(elem);
	  setInterval("rotateBanners('"+elem+"')", 2500);
	}
	  
    </script>
	<style>
	#rotator img { position: absolute; }
	</style>
  </head>
<body>
  <div id="rotator">
    <img height="54" src="1.png" width="150" />
	<img height="54" src="2.png" width="150" />
	<img height="54" src="3.png" width="150" />
	<img height="54" src="4.png" width="150" />
  </div>
</body>
</html>
